
<div class ="container">

  <div class ="row">
    <div class="col-md-12">
      <input [(ngModel)] = "selectedStatus" type = "text" class= "form-control">
      <br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let serv of listeserveur | filtre:selectedStatus"
        [ngClass] = "setClass(serv)"><strong>
          {{ serv.nom | titlecase | short }} | {{ serv.type }} | {{ serv.date | date: 'fullDate' | uppercase }} | <span class= "badge badge-secondary"> {{ serv.status }}</span>
        </strong>
        </li>
      </ul>
      <button class="btn btn-primary" (click)="AddNewServeur()">Add serveur</button>
<br>
      {{mypromise  | async }}
    </div>
  </div>
</div>
